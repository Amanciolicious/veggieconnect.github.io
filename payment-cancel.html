<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - VeggieConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #F8FAF5 0%, #E8F5E8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(141, 151, 115, 0.08);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            background: #ff6b35;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .cancel-icon::before {
            content: "‚úï";
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #757575;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .order-info {
            background: #fff5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }

        .order-number {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .order-status {
            font-size: 14px;
            color: #ff6b35;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .retry-btn {
            background: #6CA04A;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
        }

        .retry-btn:hover {
            background: #5a8a3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 160, 74, 0.3);
        }

        .home-btn {
            background: transparent;
            color: #6CA04A;
            border: 2px solid #6CA04A;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
        }

        .home-btn:hover {
            background: #6CA04A;
            color: white;
            transform: translateY(-2px);
        }

        .app-redirect {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
        }

        .app-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .app-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 100px;
        }

        .app-option:hover {
            background: #e8f5e8;
            border-color: #6CA04A;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .veggieconnect-icon {
            background: #6CA04A;
            color: white;
        }

        .browser-icon {
            background: #ff6b35;
            color: white;
        }

        .app-name {
            font-size: 12px;
            font-weight: 500;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .app-options {
                flex-direction: column;
                align-items: center;
            }
            
            .app-option {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon"></div>
        
        <h1 class="title">Payment Cancelled</h1>
        <p class="subtitle">Your payment was cancelled. No charges have been made to your account.</p>
        
        <div class="order-info">
            <div class="order-number" id="orderNumber">Order #Loading...</div>
            <div class="order-status">Payment cancelled</div>
        </div>

        <div class="button-group">
            <button class="retry-btn" onclick="retryPayment()">
                Try Again
            </button>
            <button class="home-btn" onclick="goHome()">
                Back to Home
            </button>
        </div>

        <div class="app-redirect">
            <p style="margin-bottom: 15px; color: #666;">Or continue in:</p>
            <div class="app-options">
                <div class="app-option" onclick="openInApp()">
                    <div class="app-icon veggieconnect-icon">ü•¨</div>
                    <div class="app-name">VeggieConnect</div>
                </div>
                <div class="app-option" onclick="openInBrowser()">
                    <div class="app-icon browser-icon">üåê</div>
                    <div class="app-name">Continue in Browser</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        // Update order number display
        if (orderId) {
            document.getElementById('orderNumber').textContent = `Order #${orderId.substring(0, 8).toUpperCase()}`;
        }

        // Function to retry payment
        function retryPayment() {
            if (orderId) {
                // Redirect back to payment page
                window.location.href = `${window.VeggieConnectConfig.APP.customScheme}payment?orderId=${orderId}`;
            } else {
                // Fallback to home page
                goHome();
            }
        }

        // Function to go home
        function goHome() {
            window.location.href = `${window.VeggieConnectConfig.APP.customScheme}home`;
        }

        // Function to open in VeggieConnect app
        function openInApp() {
            // Try to open the app using custom URL scheme
            const appUrl = `${window.VeggieConnectConfig.APP.customScheme}home`;
            window.location.href = appUrl;
            
            // Fallback to app store if app is not installed
            setTimeout(() => {
                window.open(window.VeggieConnectConfig.APP.playStore, '_blank');
            }, 2000);
        }

        // Function to continue in browser
        function openInBrowser() {
            // Redirect to home page
            window.location.href = 'https://veggieconnect.github.io/';
        }
    </script>
</body>
</html>
