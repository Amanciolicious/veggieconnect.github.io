<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful â€” Redirecting...</title>
    <style>
    :root{--green:#6CA04A;--bg:#F8FAF5}
    body{margin:0;font-family:Inter, system-ui, -apple-system, sans-serif;background:var(--bg);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:34px 28px;max-width:460px;width:92%;text-align:center;border:3px solid rgba(108,160,74,0.06)}
    h2{margin:0 0 8px;color:var(--green);font-size:22px}
    p{margin:0 0 18px;color:#444;font-size:15px;line-height:1.4}
    .btn{display:inline-block;background:var(--green);color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:600}
    .small{margin-top:12px;font-size:13px;color:#666}
    .muted{color:#999;font-size:13px;margin-top:10px}
    </style>
</head>
<body>
  <div class="card">
    <h2>Payment Successful! ðŸŽ‰</h2>
    <p>Your transaction has been completed successfully. Opening VeggieConnect app...</p>

    <button id="openAppBtn" class="btn" style="margin-top: 15px;">Open VeggieConnect App</button>

    <div class="small muted">
      If the app doesn't open automatically, tap the button above.
    </div>
    
    <div id="debug" style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-size: 12px; text-align: left;">
      <strong>Debug Info:</strong><br>
      <span id="debugInfo">Loading...</span>
    </div>
  </div>

    <script>
    (function () {
      /** CONFIG - VeggieConnect App Configuration **/
      const APP_CUSTOM_SCHEME_BASE = "veggieconnect://order-success";   // custom URL scheme
      const APP_WEB_FALLBACK = window.location.href; // stay on current page as fallback
      const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.veggieconnect.app";
      const APP_STORE_URL = "https://apps.apple.com/app/veggieconnect/id123456789";
      const ANDROID_PACKAGE = "com.veggieconnect.app"; // Android package name
      /*****************************************************/

      // Helpers - get clean orderId and status
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('orderId') || 'unknown';
      const status = params.get('status') || 'success';
      
      // Build clean deep links with only essential params
      const cleanQs = `?orderId=${orderId}&status=${status}`;
      const customSchemeUrl = `veggieconnect://order-success${cleanQs}`;
      const fallbackUrl = window.location.href;

      // Android intent URI â€” simplified and clean
      const intentUrl = `intent://order-success${cleanQs}#Intent;scheme=veggieconnect;S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end`;

      // Detect platform roughly
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      // Elements
      const openAppBtn = document.getElementById("openAppBtn");
      const debugInfo = document.getElementById("debugInfo");

      // Show debug info
      debugInfo.innerHTML = `
        Order ID: ${orderId}<br>
        Status: ${status}<br>
        Platform: ${isAndroid ? 'Android' : isIOS ? 'iOS' : 'Desktop'}<br>
        Custom Scheme: ${customSchemeUrl}<br>
        Intent URL: ${intentUrl.substring(0, 100)}...
      `;

      // Add button click handler
      openAppBtn.addEventListener('click', function() {
        openApp();
      });

      // Auto-redirect immediately on page load
      openApp();

      function openApp () {
        console.log('Attempting to open app with:', customSchemeUrl);
        console.log('Intent URL:', intentUrl);
        
        // For Android: Try intent URL first
        if (isAndroid) {
          try {
            // Try intent URL
            window.location.href = intentUrl;
          } catch (e) {
            console.log('Intent failed, trying custom scheme');
            // Fallback to custom scheme
            window.location.href = customSchemeUrl;
          }
          return;
        }

        // For iOS: Try custom scheme
        if (isIOS) {
          try {
            window.location.href = customSchemeUrl;
          } catch (e) {
            console.log('Custom scheme failed');
          }
          return;
        }

        // Desktop: Try custom scheme anyway
        try {
          window.location.href = customSchemeUrl;
        } catch (e) {
          console.log('Custom scheme failed on desktop');
        }
      }
    })();
    </script>
</body>
</html>
