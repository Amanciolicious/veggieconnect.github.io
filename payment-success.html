<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful â€” Redirecting...</title>
  <style>
    :root{--green:#6CA04A;--bg:#F8FAF5}
    body{margin:0;font-family:Inter, system-ui, -apple-system, sans-serif;background:var(--bg);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.08);padding:34px 28px;max-width:460px;width:92%;text-align:center;border:3px solid rgba(108,160,74,0.06)}
    h2{margin:0 0 8px;color:var(--green);font-size:22px}
    p{margin:0 0 18px;color:#444;font-size:15px;line-height:1.4}
    .btn{display:inline-block;background:var(--green);color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none;font-weight:600}
    .small{margin-top:12px;font-size:13px;color:#666}
    .muted{color:#999;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Payment Successful ðŸŽ‰</h2>
    <p>Your transaction has been completed successfully. Tap Continue to open the app and complete the order flow.</p>

    <!-- Continue button - it will be updated by JS with the correct deep link -->
    <a id="continueBtn" class="btn" href="#">Continue</a>

    <div class="small muted">
      If nothing happens, <a id="manualLink" href="#" target="_blank" rel="noopener">tap here</a> or open the app manually.
    </div>
  </div>

  <script>
    (function () {
      /** CONFIG - VeggieConnect App Configuration **/
      const APP_CUSTOM_SCHEME_BASE = "veggieconnect://order-success";   // custom URL scheme
      const APP_WEB_FALLBACK = "https://amanciolicious.github.io/veggieconnect.github.io/order-success"; // web fallback
      const PLAY_STORE_URL = "https://play.google.com/store/apps/details?id=com.veggieconnect.app";
      const APP_STORE_URL = "https://apps.apple.com/app/veggieconnect/id123456789";
      const ANDROID_PACKAGE = "com.veggieconnect.app"; // Android package name
      /*****************************************************/

      // Helpers
      const params = new URLSearchParams(window.location.search);
      // Pass through all query params (keeps orderId and others)
      const qs = params.toString() ? ("?" + params.toString()) : "";

      // Build deep links
      const customSchemeUrl = `${APP_CUSTOM_SCHEME_BASE}${qs}`;
      const universalWebUrl = `${APP_WEB_FALLBACK}${qs}`;

      // Android intent URI â€” this triggers the Android chooser if multiple apps can handle it
      const intentUrl = (function () {
        try {
          const url = new URL(customSchemeUrl);
          const scheme = url.protocol.replace(":", "");
          const hostAndPath = url.host + url.pathname;
          const fallbackEncoded = encodeURIComponent(universalWebUrl);
          return `intent://${hostAndPath}${url.search}#Intent;scheme=${scheme};package=${ANDROID_PACKAGE};S.browser_fallback_url=${fallbackEncoded};end`;
        } catch (e) {
          return customSchemeUrl;
        }
      })();

      // Detect platform roughly
      const ua = navigator.userAgent || "";
      const isAndroid = /Android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);

      // Elements
      const continueBtn = document.getElementById("continueBtn");
      const manualLink = document.getElementById("manualLink");

      // Update manual link to web fallback
      manualLink.href = universalWebUrl;

      // When user clicks Continue, attempt to open native app
      continueBtn.addEventListener("click", function (ev) {
        ev.preventDefault();
        openApp();
      }, {passive: false});

      // Try to open on page load automatically after a short delay
      setTimeout(openApp, 500);

      function openApp () {
        // If Android: use intent URL (provides app chooser and fallback)
        if (isAndroid) {
          // attempt to open the intent URI
          window.location.href = intentUrl;

          // If intent fails (old browsers), set timeout fallback to web
          setTimeout(() => {
            window.location.href = universalWebUrl;
          }, 1200);

          return;
        }

        // If iOS: try custom scheme first, then fallback to universal link (web) and App Store
        if (isIOS) {
          // Attempt to open the custom scheme
          const start = Date.now();
          // Create a hidden iframe to try to open the custom scheme
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = customSchemeUrl;
          document.body.appendChild(iframe);

          // If the app did not open within ~1500ms, redirect to App Store or web
          setTimeout(() => {
            document.body.removeChild(iframe);
            const elapsed = Date.now() - start;
            if (elapsed < 1600) {
              // App wasn't opened â€” fallback
              window.location.href = APP_STORE_URL || universalWebUrl;
            }
          }, 1200);

          return;
        }

        // Desktop / unknown: just go to the web success page
        window.location.href = universalWebUrl;
      }

      // Also set the continue button URL (so if JS disabled, it still links to web fallback)
      continueBtn.href = universalWebUrl;
    })();
  </script>
</body>
</html>
